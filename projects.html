<!DOCTYPE html>
<html>
	<head>
		<title>Derrico Web Design - Custom Websites for Small Businesses, Organizations, and Individuals</title>
		
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		
		<!-- Javascript for gallery-->
		<script>
		
			//gallery site constructor
			function site(title, url, dispurl, imgurl, desc) {
				this.title = title;
				this.url = url;
				this.dispurl = dispurl;
				this.imgurl = imgurl;
				this.desc = desc;
			}
			
			//function to load site into into the gallery
			function load(thumbId) {
				
				//resets opacity to 0.5 on all thumbnails
				var thumbs = document.getElementsByClassName("thumb")
				for (var i=0; i < thumbs.length; i++) {
					thumbs[i].style.opacity="0.5";
				}
				
				//sets opacity to 1 for the selected thumbnail
				document.getElementById("tid" + thumbId).style.opacity="1";
				
				//selects the correct site object based on the thumbnail clicked
				switch (thumbId) {
					case 0:
						var site = rrand;
						break;
					case 1:
						var site = bth;
						break;
					case 2:
						var site = laura;
						break;
				}
				
				//reads data from the site object and inserts into html
				document.getElementById("galTitle").innerHTML = site.title;
				document.getElementById("galImageLink").href = site.url;
				document.getElementById("galImage").src = site.imgurl;
				document.getElementById("galURL").href = site.url;
				document.getElementById("galURL").innerHTML = site.dispurl;
				document.getElementById("galDesc").innerHTML = site.desc;
			}
			
			//sets site objects
			//rhythm randomizer
			var rrand = new site(
				"The Rhythm Randomizer", 
				"http://www.rhythmrandomizer.com", 
				"www.rhythmrandomizer.com",
				"img/rrand.png", 
				"The Rhythm Randomizer is a website I designed while working as a music teacher in a public school.  The site generates a random rhythm based on a set of criteria, such as note values, time signature, and phrase length.  This site was my first foray into web design.");
			//beautifully tressed hair
			var bth = new site (
				"Beautifully Tressed Hair",
				"http://proof.derricowebdesign.com/shannon/",
				"proof.derricowebdesign.com/shannon",
				"img/bth.png",
				"This site was designed for a client who sells Lilla Rose hair products, and features hair styling tutorials, pictures and videos.");
			//Ms. D'Errico's Language Arts Classes
			var laura = new site (
				"Ms. D'Errico's Language Arts Classes",
				"http://proof.derricowebdesign.com/laura",
				"proof.derricowebdesign.com/laura",
				"img/laura.png",
				"This site is an information hub for a high school language arts teacher.");
			
			
		</script>
		
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<img src="img/banner.png"/>
			</div>
			<div id="navbarContainer">
				<div id="navbar">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li class="spacer"></li>
						<li><a href="about.html">About</a></li>
						<li class="spacer"></li>
						<li><a href="projects.html" class="current">Current Projects</a></li>
						<li class="spacer"></li>
						<li><a href="contact.php">Contact</a></li>
					</ul>
				</div>
			</div>
			<div id="content">
				<div id="galContainer">
					<div id="galDisplay">
						<h2 id="galTitle"></h2>
						<a id="galImageLink" href=# target="_blank">
							<img id="galImage" src=#>
						</a>
						<p>
							<a id="galURL" href=# target="_blank"></a>
						</p>
						<p id="galDesc">
						</p>
					</div>
					<div id="galControl">
						<div id="galScrollLeft" class="scroller"><
						</div>
						<div id="galThumbs">
							<img onclick="load(0)" id="tid0" class="thumb" src="img/rrand.png"/>
							<img onclick="load(1)" id="tid1" class="thumb" src="img/bth.png"/>
							<img onclick="load(2)" id="tid2" class="thumb" src="img/laura.png"/>
						</div>
						<div id="galScrollRight" class="scroller">>
						</div>
					</div>
				</div>
			</div>
			<div id="footer">
				<p>Copyright &copy 2014 Derrico Web Design</p>
			</div>
		</div>
		
		<!--script to load thumbnail 0 on loading the page-->
		<script>
			load(0);
		</script>
		
	</body>
</html>
